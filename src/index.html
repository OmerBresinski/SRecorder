<!DOCTYPE html>
<html>
    <title>Screen Recorder</title>
    <head>
        <meta charset="UTF-8" />
        <title>Screen Recorder</title>
        <link rel="stylesheet" href="index.css" />
        <script defer src="render.js"></script>
    </head>
    <body>
        <div id="topBar">
            <div id="topBarBtns">
                <div id="exitBtn" class="frameBtn">X</div>
                <div id="minimizeBtn" class="frameBtn">-</div>
            </div>
        </div>
        <div id="appContainer">
            <div id="header">
                Source:
                <div id="videoSelect" class="btn btn-src">Set Source теб</div>
            </div>
            <div id="previewStreamContainer">
                <video id="previewStream"></video>
            </div>
            <div id="options">
                <div id="optionsBtnContainer">
                    <div id="startBtn" class="btn btn-start">Start</div>
                    <div id="stopBtn" class="btn btn-stop">Stop</div>
                </div>
            </div>
        </div>
    </body>
</html>
